<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Registration Page</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

		<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">

		<style type="text/css">
			body{
    background-color: rgba(136, 132, 132, 0);
    background-image: url("https://wallpaperaccess.com/full/2014748.jpg");   
}


.content{
    border-radius: 10%;
    background-color: rgba(240, 255, 240, 0.513);
    width: 30%;
    padding: 0.9%;
    margin-left: auto;
    margin-top: 10%;
    margin-right: auto;
}

label {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 120%;
}

input{
    border-radius: 0%;
    border-color: transparent;
    width: 30%;
    padding: 0.9%;
    font-family: sans-serif;

}

h1{
    font-family: sans-serif;
    
}

#profile{
    width: 50%;
    border-radius: 600%;
}

button {
    border: 30%;
	font-size: 20px;
    background-color: rgba(162, 175, 162, 0.609);
    text-decoration: none;
    border: none;
    padding: 10px;
    border-radius: 10%;
}

button:hover{
    background-color: rgb(162, 175, 162);
    cursor: pointer;
}

.center{
	display: block;
	margin-left: auto;
	margin-right: auto;
}
 

/*Media Devices*/

@media only screen and (max-width: 600px) {
    .content{
        width: 90%;
    }
  }
		</style>
	</head>

	<body>
		<div class="content" style="margin-bottom: 100px;" >
			<form class="login100-form validate-form" method="POST" >
				<div style="text-align: center;" class="container"> 
				{% csrf_token %}
				<span class="login100-form-title p-b-26 row" style = "text-align: top">
					<h3>WELCOME TO COHORT<br></h3>
					<h6>INTERVIEW EXPERIENCES FORUM</h6><br>
					<div class="row center">
						<img id="profile" src="./../static/images/Freshteam_Interview_Experience.png" alt="">
					</div><br>
					
				</span>

				<!--Username-->
				<div class="row center">
					<label for="Username">Username</label>
					{{user_form.username}}
				</div>
				<br>
				<!--Full Name-->
				<div class="row center validate-input">
					<label for="Name">Name</label>
					<input type="text" name="Name" style="border: black;" required>
				</div>
				<br>
				<!--Email ID-->
				<div class="row center validate-input">
					<label for="Email ID">Email ID</label>
					{{user_form.email}}
				</div>
				<br>
				<!--Password-->
				<div class="row center validate-input">
					<label for="Password">Password</label>
					{{user_form.password}}
				</div>
				<br>
				<!--DOB-->
				<div class="row center validate-input">
					<label for="DOB">DOB</label>
					<input type="date" name="DOB" required>
				</div>
				<br>
				<!--Institution-->
				<div class="row center validate-input">
					<label for="Institution">Institution</label>
					<input type="text" name="Institution" size= '50' required>
				</div>
				<br>
				<!--Qualification-->
				<div class="row center validate-input">
					<label for="Qualification">Qualification</label>
					<select id="Qualification" name="Qualification">
					  <option value="B.Tech">B.Tech</option>
					  <option value="M.Tech">M.Tech</option>
					  <option value="B.Sc">B.Sc</option>
					  <option value="M.Sc">M.Sc</option>
					  <option value="BBA">BBA</option>
					  <option value="MBA">MBA</option>
					  <option value="BCA">BCA</option>
					  <option value="MCA">MCA</option>
					  <option value="Others">Others</option>
					</select>
				</div>
				<br>
			    <div class="row center validate-input">
					<label for="YearOfPassing">Year of Passing</label>
					<input type="number" name="YearOfPassing" required>
				</div>
				<br>
					<div class="row loginBtn">
						<button type='submit'>Register</button>
					</div>
						<div style="text-align: center;">
							<br><br>
							<span class="txt1">
								{%for i in messages%}
                    				<p>{{i}}<br></p>
                				{% endfor %}
							</span>
							<span style="font-size: large;" class="txt1"><br>Already have an account?&nbsp;</span>
							<a style="font-size: large;" class="txt2" href="{% url 'login' %}">
								Login Here
							</a>
						</div>
		</form>
	</div>		

		<div id="dropDownSelect1"></div>

		<script src="Login_v2\vendor/jquery/jquery-3.2.1.min.js" type="059010966bcb1ededa97392c-text/javascript"></script>
